        <div class="cart-items-container ">
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="./images/menu-1.png" alt="menu">

          <div class="cart-item">

    <!-- contact section start -->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12233.744671310753!2d32.610011899999996!3d39.95399995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d33a0de9092b4d%3A0xb24e8c9593cbfdb8!2sAtakent%2C%2006796%20Etimesgut%2FAnkara!5e0!3m2!1str!2str!4v1659030050665!5m2!1str!2str"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <form>
            <h3>get in touch</h3>
            <div class="inputBox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="inputBox">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="inputBox">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="phone number" />
            </div>
            <input type="submit" class="btn" value="Contact Now" />
          </form>
        </div>
      </section>
      <!-- contact section end -->
